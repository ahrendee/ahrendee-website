name: Build and Deploy
on: [ push ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Use Node.js 20.3.1
        uses: actions/setup-node@v1
        with:
          node-version: 20.3.1

      - name: Install 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run:
          npm install
        env:
          NODE_OPTIONS:
            --openssl-legacy-provider

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/ahrendee
          branch: gh-pages
          github_token: ${{ secrets.ACCESS_TOKEN }}
          build_script: npm run build -- --prod --base-href /
