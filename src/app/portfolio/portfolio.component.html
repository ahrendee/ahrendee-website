<section id="portfolio" class="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-lg-offset-1 text-center">
        <h3>Portfolio</h3>
        <h5>_ Companies and Projects _<br>&nbsp;</h5>
        <hr class="small">
        <div class="row items">

          <div *ngFor="let company of companies$ | async" class="col col-xs-12 col-sm-4">
            <div data-aos="zoom-in"
                 data-aos-offset="100"
                 data-aos-delay="200"
                 data-aos-duration="1000"
                 data-aos-easing="ease-in-out" class="portfolio-item">
<!--              <a *ngIf="company.url" href="{{ company.url }}" target="_blank">-->
<!--                <img class="img-portfolio" src="assets/img/logos/{{ company.image }}"/>-->
<!--              </a>-->
<!--              <img *ngIf="!company.url" alt="No link available" class="img-portfolio" src="assets/img/logos/{{ company.image }}"/>-->
              <img class="img-portfolio" (click)="openCompany(company)" src="assets/img/logos/{{ company.image }}"/>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
